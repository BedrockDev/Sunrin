<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> 웹 프로그래밍 - 자바스크립트 </title>
		<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
		<style>
			.main_title {
				background-color: #79BFC0;
				padding: 50px 50px 50px 50px;
			}
			h1 {
				font-family: 'Sigmar One', cursive;
				color: #ffffff;
				font-size: 50px;
			}
			ul {
				float: right;
				overflow: hidden;
				list-style: none;
				padding: 0;
				margin: 0;
			}
			li {
				display: inline;
				overflow: hidden;
				margin: 0 0 0 0;
				padding: 0 0 0 0;
				border: 0;
			}
			a {
				text-decoration: none;
				color: #ffffff;
			}
			a:hover {
				color: #000000;
				font-weight: bold;
			}
			textarea {
				width: 500px;
				height: 100px;
				padding: 2px 2px 2px 2px;
				text-align: left;
				border: #888888 1px solid;
				background-color: #EEEEEE;
			}
		</style>

	</head>
	<body>
		<header id="header">
			<div class="main_title" id="main_title">
				<h1>Java Script</h1>
				<ul class="menu">
					<li class="class_1" id="class_1">
						<a href="#">1차시</a>
					</li>
					<li class="class_2" id="class_2">
						<a href="#">2차시</a>

					<li class="class_3" id="class_3">
						<a href="#">3차시</a>
					</li>
				</ul>
			</div>
		</header>
		<div id="container">
			<div id="first_class">
				<h2>1차시</h2>
				<div id="practice1">
					<h3>실습 1: 자바스크립트 삽입해보기</h3>
					<textarea id="practice_1_1-5" disabled="disabled"> </textarea>
				</div>
				<br>
				<div id="practice2">
					<h3>실습 2: 변수 선언하기</h3>
					<textarea id="practice_2_text" disabled="disabled"> </textarea>
				</div>
				<br>
				<div id="practice3">
					<h3>실습 3: 데이터 유형 비교하기</h3>
					<textarea id="practice_3_text" disabled="disabled"> </textarea>
				</div>
				<br>
			</div>
			<hr>
			<br>
			<div id="second_class">
				<h2>2차시</h2>
				<div id="practice4">
					<h3>실습 4: 비교 연산자 사용하기</h3>
					<textarea id="practice_4_text2" disabled="disabled"></textarea>
				</div>
				<br>
				<div id="practice5">
					<h3>실습 5: 대화상자 만들기</h3>
					<input type="button" value="경고창" onClick = "dialog(1)"></input>
					<input type="button" value="트와이스" onClick = "dialog(2)"></input>
					<input type="button" value="프롬프트창" onClick = "dialog(3)"></input>
					
					<br>
					<br>
					<img id="practice5_img" src="http://www.nztoday.net/news/photo/201405/580_311_0846.jpg" width="300" height="300">
					<br>
					<!-- http://cfile30.uf.tistory.com/image/217F5C4B571DEB641CCE7B -->
					<textarea id="practice_5_text" disabled="disabled"></textarea>
				</div>
			</div>
			<br>
			<div id="practice6">
				<h3>실습 6: 시간에 따라서 인사말 바꾸기</h3>
				<textarea id="practice_6_text" disabled="disabled"></textarea>
			</div>
			<div id="practice7">
				<h3>실습 7: 369 게임</h3>
				<textarea id="practice_7_text" disabled="disabled"></textarea>
			</div>
			<br>
		</div>
		<hr>
		<br>
		<div id="third_class">
			<h2>3차시</h2>
			<div id="practice8">
				<h3>실습 8: 덧셈 프로그램 만들기</h3>
				<input type="button" value="덧셈하기" ></input>
				<br>
				<textarea id="practice_8_text" disabled="disabled"></textarea>
			</div>
			<br>
			<div id="practice9">
				<h3>실습 9: 문서 색 바꾸기</h3>
				<input type="button" value="green">
				</input>
				<input type="button" value="yellow">
				</input>
				<input type="button" value="white">
				</input>
			</div>
			<br>
			<div id="practice10">
				<h3>실습 10: 이벤트 핸들러와 함수 응용하기</h3>
				<img id="practice_10_photo" src="http://www.cats.org.uk/uploads/images/pages/photo_latest14.jpg"
				width="300" height="300" onmouseover="photo_over()" onmouseout="photo_out()">
			</div>
			<br>
		</div>
		</div>

		<script type="text/javascript">
			//실습1
			document.getElementById('practice_1_text').value = "자바스크립트 시작하기";
		</script>
		
		<script type="text/javascript">
			//실습2
			
			
			document.getElementById('practice_2_text').value = "나의 이름은 " + name + " 입니다. "
			 + teacher + "에게 " + language + "를 배웁니다.";
		</script>
		
		<script type="text/javascript">
			//실습3
			var a, b, c, x, y, z;
			a = 5;
			b = "20";
			c = 0.5;
			x = a + 1;
			y = b + 1;
			z = c * c;

			document.getElementById('practice_3_text').value = a + "+ 1 = " + x + "\n" 
			+ b + "에 1을 더하면 " + y + "\n" + c + "를 두번 곱하면 " + z;
		</script>
		
		<script type="text/javascript">
			//실습4
			var A, B, C, D;
			A = (5 == 5.00);
			B = ("나" == "남자");
			C = (16 <= "16");
			D = ("아이언맨" > "캡틴아메리카");
			document.getElementById('practice_4_text2').value = "5 == 8.00 결과값은 " + A + "\n"
			 + '"나" == "나" 결과값은 ' + B + "\n" 
			 + '16 == "16" 결과값은 ' + C + "\n"
			 + "아이언맨 < 캡틴아메리카 결과값은 " + D;
		</script>
		
		<script type="text/javascript">
			//실습5
			function dialog(num) {
				switch(num) {
				case 1: {
					alert("경고창 입니다.");
					break;
				}
				case 2: {
					var reply = confirm("트와이스로 사진 바꾸기?");
					var img_src = "http://cfile30.uf.tistory.com/image/217F5C4B571DEB641CCE7B";
					if (reply == true)
						document.getElementById('practice5_img').src = img_src;
					break;
				}
				case 3: {
					var yourName = prompt("이름을 넣어주세요", "홍길동");
					document.getElementById('practice_5_text').value = yourName;
					break;
				}
				}
			}
		</script>
		
		<script type="text/javascript">
			//실습6
			var today = new Date();
			var current = today.getHours();
			if (current > 7 && current < 12)
				document.getElementById('practice_6_text').value = "좋은 아침입니다!";
			else if (current >= 12 && current < 14)
				document.getElementById('practice_6_text').value = "점심은 드셨어요?";
			else if (current >= 14 && current < 18)
				document.getElementById('practice_6_text').value = "나른한 오후 커피 한잔 어떠세요?";
			else
				document.getElementById('practice_6_text').value = "편한 시간 되세요~";
		</script>
		
		
	</body>
