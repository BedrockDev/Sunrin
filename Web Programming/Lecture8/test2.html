<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>while Statement Test 2</title>
    <script type="text/javascript">
        var i = 1;
        while(i<=30){
            if(i%2 == 0 && i%6 == 0){
                document.write(i);
                document.write("<br>");
            }
            i++;
        }
    </script>
</head>

</body>
</html>
