<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

    document.write("appCodeName: "+navigator.appCodeName,"<br />");  //appCodeName: Mozilla
    document.write("appName: "+navigator.appName,"<br />");  //appName: Netscape
    document.write("appVersion: "+navigator.appVersion,"<br />");  //appVersion: 5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2743.116 Safari/537.36
    document.write("language: "+navigator.language,"<br />");  //language: en-US
    document.write("product: "+navigator.product,"<br />");  //product: Gecko
    document.write("platform: "+navigator.platform,"<br />");  //platform: Win32
    document.write("userAgent: "+navigator.userAgent,"<br />");  //userAgent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2743.116 Safari/537.36
    </script>
</head>
<body>

</body>
</html>
