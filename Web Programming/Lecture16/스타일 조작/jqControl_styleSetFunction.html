<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            var output = '';
            for (var i = 0; i < 256; i++) {
                output += '<div></div>';
            }
            document.body.innerHTML = output;

            $('div').css({
                height: 5,
                backgroundColor: function (i) {
                    return 'rgb(' + (i*5) + ',' + i + ',' + 0 + ')';
                }
            });
        });
    </script>
</head>
<body>
</body>
</html>
