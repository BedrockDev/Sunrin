<!DOCTYPE html>
<html>
<head>
    <title>Event Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('form').submit(function (event) {
                // input 태그의 값을 추출합니다.
                var value = $('input').val();

                // 유효성을 검사합니다.
                if (value.replace(/[ㄱ-힣]/g, '').length == 0) {
                    // 유효성 검사 통과
                    alert('Continue');
                } else {
                    // 유효성 검사 실패
                    alert('Please input Korean name');
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <form>
        <label>Name </label>
        <input type="text" />
        <input type="submit" />
    </form>
</body>
</html>
